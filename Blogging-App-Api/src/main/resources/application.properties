#server port
server.port=4041



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///blogging_app_details
spring.datasource.username=root
spring.datasource.password=root
 #JPA-HIBERNATE configuration
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
 #File INput and OutPutStream
 spring.servlet.multipart.max-file-size=10MB
 spring.servlet.multipart.max-request-size=10MB
 project.image=image/
 
 logging.level.org.springframework.security=debug
# spring.mvc.pathmatch.matching-strategy=path-pattern-parser
#Open api doc configuration
springdoc.packages-to-scan=com.rakesh.blog.rest
springdoc.paths-to-match=/api/user/**, /api/**,/api/comment/**,/api/cat/**,/auth/**
 

